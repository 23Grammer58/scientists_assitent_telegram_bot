input_variables: [text, instructions]
output_parser: null
template: >
  Требуется разбить предоставленный текст по смыслу на отдельные обособленные утверждения, составляющие его.
  После разбивки каждое утверждение должно быть самостоятельным предложением с полной грамматической основой и всем необходимым контекстом.
  Если это не так, обязательно перефразируй утверждение, добавив всю необходимую для понимания информацию.

  Ответ требуется предоставить строго в соответствии со следющими инструкциями: {instructions}

  Текст: "{text}"

  Ответ (список полноценных самодостаточных предложений, каждое из которых содержит весь необходимый для понимания контекст):
template_format: f-string
_type: prompt
